---
openapi: 3.0.3
info:
  title: onecx-help internal service
  version: 1.0.0
servers:
  - url: "http://onecx-help-svc:8080"
tags:
  - name: helpsInternal
  - name: productResourceInternal
paths:
  /internal/product/resources:
    post:
      security:
        - oauth2: [ ocx-hp:all, ocx-hp:write ]
      tags:
        - productResourceInternal
      description: Create new product resource
      operationId: createProductResource
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateProductResource'
      responses:
        201:
          description: New product resource created
          headers:
            Location:
              required: true
              schema:
                type: string
                format: url
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProductResource'
        400:
          description: Bad request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProblemDetailResponse'
    get:
      security:
        - oauth2: [ ocx-hp:all, ocx-hp:read ]
      tags:
        - productResourceInternal
      summary: Get all product resources
      operationId: getAllProductResources
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProductResourceItems'
  /internal/product/resources/{id}:
    get:
      security:
        - oauth2: [ ocx-hp:all, ocx-hp:read ]
      tags:
        - productResourceInternal
      description: Return product resource by ID
      operationId: getProductResource
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      responses:
        200:
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProductResource'
        "404":
          description: Not found
    delete:
      security:
        - oauth2: [ ocx-hp:all, ocx-hp:delete ]
      tags:
        - productResourceInternal
      description: Delete product resource by ID
      operationId: deleteProductResource
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      responses:
        204:
          description: Product resource deleted
  /internal/helps:
    post:
      security:
        - oauth2: [ ocx-hp:all, ocx-hp:write ]
      tags:
        - helpsInternal
      description: Create new help
      operationId: createNewHelp
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateHelp'
      responses:
        201:
          description: New help created
          headers:
            Location:
              required: true
              schema:
                type: string
                format: url
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Help'
        400:
          description: Bad request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProblemDetailResponse'
  /internal/helps/{id}:
    get:
      security:
        - oauth2: [ ocx-hp:all, ocx-hp:read ]
      tags:
        - helpsInternal
      description: Return help by ID
      operationId: getHelpById
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      responses:
        200:
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Help'
        "404":
          description: Not found
    put:
      security:
        - oauth2: [ ocx-hp:all, ocx-hp:write ]
      tags:
        - helpsInternal
      description: Update help by ID
      operationId: updateHelp
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UpdateHelp'
      responses:
        204:
          description: Help updated
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Help'
        400:
          description: Bad request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProblemDetailResponse'
        404:
          description: Help not found
    delete:
      security:
        - oauth2: [ ocx-hp:all, ocx-hp:delete ]
      tags:
        - helpsInternal
      description: Delete help by ID
      operationId: deleteHelp
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      responses:
        204:
          description: Help deleted
  /internal/helps/productNames:
    get:
      security:
        - oauth2: [ ocx-hp:all, ocx-hp:read]
      tags:
        - helpsInternal
      summary: Get all product names to which help items are assigned
      operationId: getAllProductsWithHelpItems
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HelpProductNames'
  /internal/helps/search:
    post:
      security:
        - oauth2: [ ocx-hp:all, ocx-hp:read ]
      tags:
        - helpsInternal
      description: Search for helps
      operationId: searchHelps
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/HelpSearchCriteria'
      responses:
        200:
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HelpPageResult'
        400:
          description: Bad request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProblemDetailResponse'
components:
  securitySchemes:
    oauth2:
      type: oauth2
      flows:
        clientCredentials:
          tokenUrl: https://oauth.simple.api/token
          scopes:
            ocx-hp:all: Grants access to all operations
            ocx-hp:read: Grants read access
            ocx-hp:write: Grants write access
            ocx-hp:delete: Grants access to delete operations
  schemas:
    HelpSearchCriteria:
      type: object
      properties:
        itemId:
          type: string
        context:
          type: string
        baseUrl:
          type: string
        resourceUrl:
          type: string
        productName:
          type: string                                        
        pageNumber:
          format: int32
          description: The number of page.
          default: 0
          type: integer
        pageSize:
          format: int32
          description: The size of page
          default: 100
          maximum: 1000
          type: integer
    HelpPageResult:
      type: object
      properties:
        totalElements:
          format: int64
          description: The total elements in the resource.
          type: integer
        number:
          format: int32
          type: integer
        size:
          format: int32
          type: integer
        totalPages:
          format: int64
          type: integer
        stream:
          type: array
          items:
            $ref: '#/components/schemas/Help'
    CreateProductResource:
      type: object
      required:
        - itemId
        - productName
      properties:
        itemId:
          type: string
        productName:
          type: string
    ProductResource:
      type: object
      properties:
        modificationCount:
          format: int32
          type: integer
        creationDate:
          $ref: '#/components/schemas/OffsetDateTime'
        creationUser:
          type: string
        modificationDate:
          $ref: '#/components/schemas/OffsetDateTime'
        modificationUser:
          type: string
        id:
          type: string
        itemId:
          type: string
        productName:
          type: string
        operator:
          type: boolean
          default: false
    ProductResourceItems:
      type: object
      properties:
        stream:
          type: array
          items:
            $ref: '#/components/schemas/ProductResourceItem'
    ProductResourceItem:
      type: object
      properties:
        productName:
          type: string
        itemIds:
          type: array
          items:
            type: string
    Help:
      type: object
      properties:
        modificationCount:
          format: int32
          type: integer
        creationDate:
          $ref: '#/components/schemas/OffsetDateTime'
        creationUser:
          type: string
        modificationDate:
          $ref: '#/components/schemas/OffsetDateTime'
        modificationUser:
          type: string
        id:
          type: string
        itemId:
          type: string
        context:
          type: string
        baseUrl:
          type: string
        resourceUrl:
          type: string
        productName:
          type: string
    OffsetDateTime:
      format: date-time
      type: string
      example: 2022-03-10T12:15:50-04:00
    ProblemDetailResponse:
      type: object
      properties:
        errorCode:
          type: string
        detail:
          type: string
        params:
          type: array
          items:
            $ref: '#/components/schemas/ProblemDetailParam'
        invalidParams:
          type: array
          items:
            $ref: '#/components/schemas/ProblemDetailInvalidParam'
    ProblemDetailParam:
      type: object
      properties:
        key:
          type: string
        value:
          type: string
    ProblemDetailInvalidParam:
      type: object
      properties:
        name:
          type: string
        message:
          type: string
    CreateHelp:
      required:
        - itemId
      type: object
      properties:
        itemId:
          type: string
        context:
          type: string
        baseUrl:
          type: string
        resourceUrl:
          type: string
        productName:
          type: string
    UpdateHelp:
      required:
        - itemId
        - modificationCount
      type: object
      properties:
        modificationCount:
          format: int32
          type: integer
        itemId:
          type: string
        context:
          type: string
        baseUrl:
          type: string
        resourceUrl:
          type: string
        productName:
          type: string
    HelpProductNames:
      type: object
      properties:
        productNames:
          type: array
          items:
            type: string
